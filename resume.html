<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rakesh Ranjan Mallik Resume</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <style>
        body {
            background: #23272e;
            margin: 0;
            padding: 0;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .pdf-viewer-page {
            max-width: 900px;
            margin: 40px auto;
            background: rgba(34,34,34,0.97);
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(54,209,196,0.10), 0 2px 8px rgba(91,134,229,0.08);
            padding: 32px 16px 24px 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .pdf-title {
            color: #36d1c4;
            font-size: 1.5em;
            margin-bottom: 24px;
            text-align: center;
        }
        .pdf-embed {
            width: 100%;
            max-width: 800px;
            aspect-ratio: 4/3;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(54,209,196,0.10);
            overflow: hidden;
        }
        .pdf-embed embed {
            width: 100%;
            height: 100%;
            min-height: 350px;
            border: none;
            border-radius: 12px;
            background: #fff;
            display: block;
        }
        .back-link {
            margin-top: 24px;
            color: #5b86e5;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: #36d1c4;
        }
        @media (max-width: 900px) {
            .pdf-viewer-page {
                max-width: 98vw;
                padding: 18px 2vw 18px 2vw;
            }
            .pdf-embed {
                max-width: 98vw;
                aspect-ratio: 4/3;
            }
        }
        @media (max-width: 600px) {
            .pdf-viewer-page {
                padding: 10px 0 10px 0;
                border-radius: 12px;
            }
            .pdf-title {
                font-size: 1.1em;
            }
            .pdf-embed {
                max-width: 100vw;
                aspect-ratio: 3/4;
                border-radius: 8px;
            }
            .pdf-embed embed {
                min-height: 200px;
                border-radius: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="pdf-viewer-page">
        <div class="pdf-title">Rakesh Ranjan Mallik Resume</div>
        <div class="pdf-embed">
            <embed src="Rakesh%20Ranjan%20Mallik%20Resume.pdf" type="application/pdf" />
        </div>
        <a href="index.html" class="back-link">&#8592; Back to Portfolio</a>
    </div>
</body>
</html>
